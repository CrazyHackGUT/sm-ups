"ups"
{
    // Database connection name.
    "connection_name"   "ups"

    // Server settings.
    "server"
    {
        // Unique identifier for server.
        // You should manually fill this value. Note that id cannot be assigned multiple servers in one time.
        // ID must be positive integer!
        "id"            "-1"

        // Server address.
        // 0.0.0.0 - try autodetect
        "address"       "0.0.0.0"

        // Server port.
        // 0 - try autodetect.
        "port"          "0"

        // Hostname.
        // Leave empty, if hostname should be grabbed from `hostname` console variable.
        "hostname"      ""
    }

    // Server IDs with bans who should be applied on this server.
    // Leave empty, if you need apply all bans from all servers.
    "load_servers"      ""

    // Kick message footer for ban module.
    "ban.footer"        ""

    // Time format for ban module.
    "ban.format"        "%d.%m.%Y %H:%M"
}